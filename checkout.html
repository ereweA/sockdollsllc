<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <a href="/">keep shopping</a>
            <h1>List Product in Cart</h1>
            <div class="list">

                <div class="item">
                    <img src="images/1.webp">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">$22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">$433.3</div>
                </div>

            </div>
        </div>


        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
                <div class="group">
                    <label for="zip">Zip Code</label>
                    <input type="text" name="zip" id="zip">
                </div>
                <div class="group">
                    <label for="cardno">Card Number</label>
                    <input type="text" name="cardno" id="cardno">
                </div>
                <div class="group">
                    <label for="exp">Expiration Date</label>
                    <input type="text" name="exp" id="exp">
                </div>
                <div class="group">
                    <label for="cvv">Security Code</label>
                    <input type="text" name="cvv" id="cvv">
                </div>
            </div>
            <div class="return">
                <div class="shippingform"><form>
                    <label>
                      <input type="radio" name="shipping" value="0" checked>
                      Normal Shipping
                    </label><br>
                  
                    <label>
                      <input type="radio" name="shipping" value="20">
                      Expedited shipping ($20)
                    </label>
                  </form></div>
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Shipping Price</div>
                    <div class="shippingPrice">15</div>
                </div>
                <div class="row">
                    <div>Sales Tax</div>
                    <div class="taxAmount">0.00</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$900</div>
                </div>
            </div>
            <button class="buttonCheckout" onclick="showOrderSummary()">CHECKOUT</button>
            </div>
    </div>
</div>


<script src="checkout.js"></script>
<script src="shippingcost.js"></script>
</body>

    </footer>
</html>
